<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Bootstrap Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .hobby-detail {
            background-color: #f8f9fa;
            border-left: 5px solid #0d6efd;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5 mb-4">
        <div class="container">
            <h1 class="display-4">My Portfolio</h1>
            <p class="lead">Discover My Hobbies</p>
        </div>
    </header>

    <!-- Hobby Cards Section -->
    <div class="container">
        <h2 class="text-center mb-4">Hobbies</h2>
        <div class="row g-4">

            <div class="col-md-3">
                <div class="card text-center shadow-sm" onclick="showHobby('coding')">
                    <img src="https://via.placeholder.com/300x200?text=Coding" class="card-img-top" alt="Coding">
                    <div class="card-body">
                        <h5 class="card-title">Coding</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center shadow-sm" onclick="showHobby('photography')">
                    <img src="https://via.placeholder.com/300x200?text=Photography" class="card-img-top"
                        alt="Photography">
                    <div class="card-body">
                        <h5 class="card-title">Photography</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center shadow-sm" onclick="showHobby('traveling')">
                    <img src="https://via.placeholder.com/300x200?text=Traveling" class="card-img-top" alt="Traveling">
                    <div class="card-body">
                        <h5 class="card-title">Traveling</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center shadow-sm" onclick="showHobby('music')">
                    <img src="https://via.placeholder.com/300x200?text=Music" class="card-img-top" alt="Music">
                    <div class="card-body">
                        <h5 class="card-title">Music</h5>
                    </div>
                </div>
            </div>

        </div>

        <!-- Hobby Description Section -->
        <div class="hobby-detail mt-5" id="hobbyDetail">
            <h4>Click on a hobby to learn more</h4>
            <p id="hobbyDescription" class="text-muted"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Logic -->
    <script>
        function showHobby(hobby) {
            const description = document.getElementById("hobbyDescription");
            let text = "";

            switch (hobby) {
                case 'coding':
                    text = "I enjoy coding and building web apps using HTML, CSS, JavaScript, and frameworks like Bootstrap.";
                    break;
                case 'photography':
                    text = "Photography helps me appreciate life through a lens. I love capturing moments and scenery.";
                    break;
                case 'traveling':
                    text = "Exploring new places and cultures broadens my perspective. Traveling is my passion.";
                    break;
                case 'music':
                    text = "Music inspires me. I enjoy listening and sometimes play guitar to relax.";
                    break;
                default:
                    text = "Click on a hobby to learn more!";
            }

            description.textContent = text;
            document.getElementById("hobbyDetail").scrollIntoView({ behavior: "smooth" });
        }
    </script>

</body>

</html>
