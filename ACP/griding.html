<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unequal Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-box {
            padding: 20px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 8px;
        }

        .box-1 {
            background-color: #0d6efd;
        }

        .box-2 {
            background-color: #198754;
        }

        .box-3 {
            background-color: #dc3545;
        }

        .box-4 {
            background-color: #ffc107;
            color: black;
        }

        .box-5 {
            background-color: #6f42c1;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Unequal Grid Layout with Bootstrap</h2>

        <!-- Row 1 -->
        <div class="row g-3">
            <div class="col-md-8">
                <div class="grid-box box-1">Wide Column (8/12)</div>
            </div>
            <div class="col-md-4">
                <div class="grid-box box-2">Narrow Column (4/12)</div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row g-3 mt-3">
            <div class="col-md-3">
                <div class="grid-box box-3">Small (3/12)</div>
            </div>
            <div class="col-md-6">
                <div class="grid-box box-4">Medium (6/12)</div>
            </div>
            <div class="col-md-3">
                <div class="grid-box box-5">Small (3/12)</div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row g-3 mt-3">
            <div class="col-md-4">
                <div class="grid-box box-2">One Third (4/12)</div>
            </div>
            <div class="col-md-8">
                <div class="grid-box box-1">Two Thirds (8/12)</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
